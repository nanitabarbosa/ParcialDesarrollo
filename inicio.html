<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Inicio</title>
</head>

<body>

    <div class="main-container-inicio">


        <div class="container-inicio">

            <h2>Control de acceso</h2>
    
    
            <form action="bienvenido.html" class="formulario">
    
                <div class="campo">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>
    
                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" minlength="12" required placeholder="Ingrese su contraseña">
                </div>
    
                <div class="boton">
                    <input type="submit" value="Ingresar">
                </div>
    
            </form>
    
            <p>¿No tienes una cuenta? <a class="href" href="registro.html" >Registrate aquí</a></p>
    
    
        </div>

    </div>

    
    
</body>
</html>
