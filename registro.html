<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro</title>
</head>
<body>

    <div class="main-container-registro">

        <div class="container-registro">

            <h2>Crear Cuenta en nuestra App</h2>
    
            <form action="bienvenido.html" class="formulario">
    
                <div class="campo">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" minlength="10" required placeholder="Ingrese su nombre">
                </div>
    
                <div class="campo">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
                </div>
    
                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" minlength="12" maxlength="20" required placeholder="Minimo 12 caracteres">
                </div>
    
                <div class="campo">
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="date" name="date" required maxlength="10" placeholder="">
                </div>
    
    
                <div class="campo">
                    <label for="adress">Direccion</label>
                    <input type="text" id="adress" name="adress" maxlength="10" required placeholder="Ingrese su direccion">
                </div>
    
                <div class="campo">
                    <label for="tel">Telefono</label>
                    <input type="text" id="tel" name="tel" maxlength="10" placeholder="Maximo 10 caracteres">
                </div>
    
                <div class="boton">
                    <input type="submit" value="Registrarse">
                </div>
    
            </form>
    
            <p>¿Ya tienes cuenta? <a class="href" href="inicio.html">Inicia sesion</a></p>
    
        </div>
    


    </div>

    
</body>
</html>
